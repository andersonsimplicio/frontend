<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=6h6.0">
    <title>Aula Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <!--Margin e Padding : https://getbootstrap.com/docs/5.2/utilities/spacing/-->
   <h2>Margem</h2> 
   <div style="border-style: solid; border-color: brown ;">
        <div class="bg-primary m-1">
        Exemplo margem 1
        </div>
    </div>
    <div style="border-style: solid; border-color: brown ;">
        <div class="bg-primary m-2">
           Exemplo margem 2
         </div>
   </div>
    <div style="border-style: solid; border-color: brown ;">
        <div class="bg-primary m-3">
           Exemplo margem 3
         </div>
   </div>
   <div style="border-style: solid; border-color: brown ;">
        <div class="bg-primary m-4">
        Exemplo margem 4
        </div>
    </div>
   <div style="border-style: solid; border-color: brown ;">
         <div class="bg-primary p-5 mx-5">
            Exemplo margem 5
          </div>
    </div>
    <h2>Padding</h2>
    
        <div class="bg-primary p-1"> Exemplo Padding 1 </div>
        <br/>
        <div class="bg-primary p-2"> Exemplo Padding 2 </div>
        <br/>
        <div class="bg-primary p-3"> Exemplo Padding 3 </div>
        <br/>
        <div class="bg-primary p-4"> Exemplo Padding 4 </div>
        <br/>
        <div class="bg-primary p-5"> Exemplo Padding 5 </div>
   
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
